<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photography Portfolio</title>
  <link rel="stylesheet" href="tabs.css" />
  <script defer src="tabs.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-camera"></i> My Photography Portfolio</h1>

    <div class="tab-buttons">
      <button onclick="openTab('about')" class="tab-btn active">About</button>
      <button onclick="openTab('gallery')" class="tab-btn">Gallery</button>
      <button onclick="openTab('contact')" class="tab-btn">Contact</button>
    </div>

    <hr />

    <div id="about" class="tab-content">
      <h2>About Me</h2>
      <p>Hi! I'm [Your Name], a photographer with a passion for storytelling through imagery.</p>
    </div>

    <div id="gallery" class="tab-content hidden">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <img src="https://solitarian2199.github.io/Photography/photo1.jpg" alt="1" onclick="openLightbox(this.src)" />
        <img src="https://solitarian2199.github.io/Photography/photo2.jpg" alt="2" onclick="openLightbox(this.src)" />
        <img src="https://solitarian2199.github.io/Photography/photo3.jpg" alt="3" onclick="openLightbox(this.src)" />
        <img src="https://solitarian2199.github.io/Photography/photo4.jpg" alt="4" onclick="openLightbox(this.src)" />
      </div>
    </div>

    <div id="contact" class="tab-content hidden">
      <h2>Contact</h2>
      <p>Email: youremail@example.com</p>
      <p>Instagram: @yourhandle</p>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Zoomed Photo">
  </div>
</body>
</html>
